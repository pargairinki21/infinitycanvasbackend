services:
  - type: web
    name: banking-forms-api
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: PYTHON_VERSION
        value: 3.11
      - key: HF_HOME
        value: /tmp/huggingface_cache
      - key: TRANSFORMERS_CACHE
        value: /tmp/huggingface_cache/transformers
      - key: HF_DATASETS_CACHE
        value: /tmp/huggingface_cache/datasets
      - key: PERIPHERAL_API
        value: https://your-peripheral-api.onrender.com
